<!DOCTYPE html>
<html>

    <head>
        <title>First try</title>
        <link rel="stylesheet" type="text/css" href="design.css">
    </head>

    <body>
        
       
        <header>
            <h1>FILL IN THE FIELDS</h1>
        </header>
        <main>           
            <h5 class="boxes">First Name:</h5>
            <input type="text" class="textBox" id="fName"/>

            <h5 class="boxes">Last Name:</h5>
            <input type="text" class="textBox" id="lName"/>

            <h5 class="boxes">Phone</h5>
            <input type="number" placeholder="123-456-789" class="textBox"/>

            <h5 class="boxes">Email:</h5>
            <input type="email" class="textBox"/>

            <h5 class="boxes">Address:</h5>
            <input type="text" class="textBox"/>

            <h5 class="boxes">Biography Information:</h5>
            <input type="text" class="textBox" id="Biography"/>

            <h5 class="boxes">Password:</h5>
            <button id="register">REGISTER</button>
        </main>

    </body>

</html>
